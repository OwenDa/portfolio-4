{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Sign In - Opera Ireland</title>
</head>
<body>
    <!-- Navigation -->
    <div class="container-fluid">
        <nav class="navbar navbar-light navbar-expand-md py-0 bg-light fixed-top main-navbar">
            <h1><a href="#" class="navbar-brand">Opera Ireland</a></h1>
            <!-- Nav Toggler -->
            <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-links" aria-label="Toggle Navigation Menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Nav Items -->
            <div class="collapse navbar-collapse" id="nav-links">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Log in -->
    <section class="container-fluid">
        <div class="row align-items-center">
            <!-- Form Panel-->
            <div class="col-md-6 order-1 order-md-2 text-panel">
                <div class="row align-items-center justify-content-center">
                    <h2>Sign in</h2>
                </div>
                <div class="row align-items-center">
                    <div class="col-10 offset-1">
                        <form action="" method="">
                            {% csrf_token %}
                            <div class="form-group">
                              <label for="username">Username: </label>
                              <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                            </div>
                            <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" id="password" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Log In</button>
                                <ul class="list-inline mt-2">
                                    <li class="list-inline-item"><a href="#">Forgot Password</a></li>
                                    <li class="list-inline-item"><a href="#">Create Account</a></li>
                                </ul>
                          </form>
                    </div>
                </div>
            </div>
            <!-- Image Panel -->
            <div class="col-md-6 px-0 order-2 order-md-1">
                <img src="../static/images/theatre-seats.png" aria-hidden="true" class="img-fluid">
            </div>
        </div>

    <!-- Brief About -->
        <div class="row align-items-center">
            <!-- About Panel-->
            <div class="col-md-6 text-panel">
                <div class="row align-items-center justify-content-center">
                    <h2>About</h2>
                </div>
                <div class="row align-items-center">
                    <div class="col-10 offset-1">
                        Brief about text here.
                    </div>
                </div>
            </div>
            <!-- Image Panel-->
            <div class="col-md-6 px-0">
                <img src="../static/images/cast-reading.jpg" aria-hidden="true" class="img-fluid">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        &copy;2022
    </footer>
</body>
</html>
