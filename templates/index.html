{% extends 'base.html' %}
{% load static %}
{% load paginate %}

{% block content %}

<section class="container">
    {% paginate 10 posts %}
    {% for post in posts reversed %}
    <!-- Post Template: -->
    {% include 'post-template.html' %}
    <!-- End of post template: -->
    {% endfor %}
    <div class="d-flex justify-content-between">
        {% show_pageitems %}<span id="pagination-nav">{% show_pages %}</span>
    </div>
</section>
{% endblock content %}
